    <header class="header">
      <h1 class="header__name">Michael Daly</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="index.html" class="header__link">Research</a>

          <li class="header__item">

          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <div class="contact__message">
          <div class="contact__container">
            <div class="contact__header">
              <h2 class="contact__icon">
                <i class="contact__envelope fa-solid fa-envelope"></i>
              </h2>
            </div>
            <div class="contact__description">
              <p class="contact__text">
                Feel free to reach out to me using the contact form or via
                <a href="mailto:isabellalizarde_27@yahoo.com">email</a>. I look
                forward to hearing from you!
              </p>
            </div>
          </div>
        </div>
        <div class="contact__container--form">
          <form
            action="mailto:isabellalizarde_27@yahoo.com"
            method="post"
            enctype="text/plain"
            class="contact__form"
          >
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>

      src="https://kit.fontawesome.com/89300977dc.js"
