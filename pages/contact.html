<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="title"
      content="Expert College Advisor | University of the Pacific"
    />
    <meta
      name="description"
      content="Personalized college advising from a dedicated expert at the University of the Pacific. Get guidance on applications, scholarships, and career planning to achieve your academic goals."
    />
    <meta
      name="keywords"
      content="college advisor, university advising, academic counseling, college applications, scholarships, career planning, University of the Pacific"
    />

    <meta name="author" content="Michael Daly" />
    <meta name="designer" content="Isabella Lizarde" />
    <meta name="developer" content="Isabella Lizarde" />
    <meta name="copyright" content="Michael Daly, 2025" />

    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />

    <title>Mike Daly | Research</title>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Michael Daly",
        "url": "https://mikedaly.org",
        "jobTitle": "Admissions",
        "sameAs": ["https://www.linkedin.com/in/your-profile"]
      }
    </script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__name">M.D</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="../index.html" class="header__link">Research</a>
          </li>
          <li class="header__item">
            <a href="../pages/about.html" class="header__link">About</a>
          </li>
          <li class="header__item">
            <a href="../pages/contact.html" class="header__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <div class="contact__grid">
          <div class="contact__container">
            <h2 class="contact__header">Get in touch.</h2>
            <div class="contact__message">
              <p class="contact__text contact__text--email">
                Feel free to reach out to me using the contact form or via
                <a id="contact__email" class="contact__email">Email</a>.
              </p>
              <p class="contact__text contact__text--center">
                I look forward to hearing from you!
              </p>
            </div>
          </div>
          <div class="contact__container--form">
            <form
              name="contact"
              method="POST"
              data-netlify="true"
              class="contact__form"
            >
              <input
                type="hidden"
                name="subject"
                value="New message from %{formName} (%{submissionId})"
              />
              <p>
                <input type="hidden" name="form-name" value="contact" />

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="../js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/89300977dc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
